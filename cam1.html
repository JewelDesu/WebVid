<script> 
    let vid1 = document.getElementById("video1"); 
    let vid2 = document.getElementById("video2"); 
    let vid3 = document.getElementById("video3"); 
    let vid4 = document.getElementById("video4"); 

    function playPause1() { 
    if (vid1.paused)

    else

    } 
    function playPause2() {

    function playPause4() {

    function playHide1() {
        var hid1 = document.getElementById('video1')
        var hid2 = document.getElementById('video2')

            hid2.style.display = 'inline'
        }
        else {

            hid2.style.display = 'none'
            //vid1.pause(); 
            vid2.pause(); 
        }

    }

    function playHide2() {
        var hid3 = document.getElementById('video3')
        var hid4 = document.getElementById('video4')
        if(hid3.style.display === 'none'){
            hid3.style.display = 'inline'

        }
